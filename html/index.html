<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Wordsearch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<script>
		var ThemeListViewModel = function() {
	var self = this;
	
	self.themes = ko.observableArray();
	self.chosenTheme = ko.observable();
	
	self.loadThemes = function() {
		var firstTheme = new ThemeViewModel(1, 'test','',['sdfsd','sadfasdf','asdfasdf'], 'http://www.wordsearchcreatorhq.com/wp-content/uploads/2014/04/Winter-Play.jpg');
		self.themes.push(firstTheme);
		self.themes.push(new ThemeViewModel(2, 'another one','',[],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2014/04/Spring-Flowers-Preview.jpg'));
		self.chosenTheme(firstTheme);
	};
	
}

var ThemeViewModel = function(id, title, description, words, imageUrl){
	var self = this;
	self.themeId = ko.observable(id);
	self.title = ko.observable(title);
	self.description = ko.observable(description);
	self.words = ko.observableArray(words);
	self.imageUrl = ko.observable(imageUrl);
}
	</script>

    </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Word Search Creator</h3>
      </div>
	  
	<div class="row">
		<div class="col-md-12">
			
		</div>
	</div>
	
    <div class="row">
        <div class="col-md-5">
          <div class="panel panel-info">
		   <div class="panel-heading">
				<h3 class="panel-title">Details</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<select class="form-control" data-bind="options: themes,
						optionsCaption: 'Choose a theme...',
						optionsText: 'title',
						value: chosenTheme"></select>
				</div>
				<div data-bind="with: chosenTheme">
				<div class="form-group">
					<textarea rows=15 class="form-control" id="words" placeholder="Enter Words" data-bind="value: words" ></textarea>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Email Address" />
				</div>
				<input type="hidden" id="themeId" data-bind="value: themeId" />
				<div class="form-group">
					<button class="btn btn-primary form-control">Send Me This Wordsearch</button>
				</div>
				</div>
			</div>
		  </div>
        </div>
		<div class="col-md-7">
			<div style="text-align: center;" data-bind="with: chosenTheme">
				<!-- <img src="" style="display: inline-block;" class="img-responsive" />-->
				
				<img data-bind="attr: {src: imageUrl}" style="display: inline-block;" class="img-responsive" />
			</div>
		</div>
		
	</div>

	

      <div class="footer">
        <p>&copy; Copyright 2014</p>
      </div>

    </div> <!-- /container -->


    	<script>
    var vm = new ThemeListViewModel()
	ko.applyBindings(vm);
	vm.loadThemes();
</script>
  </body>
</html>
