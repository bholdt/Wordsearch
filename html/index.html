<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wordsearch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<script>
	var ThemeListViewModel = function() {
		var self = this;
		
		self.themes = ko.observableArray();
		self.chosenTheme = ko.observable();
		
		self.loadThemes = function() {
			var firstTheme = new ThemeViewModel(1,'Winter','',['Bobsled','Boots','Coat','Cold','Earmuffs','Fog','Gloves','Ice','Jacket','Scarf','Skate','Ski','Snow','Socks','Sweater','Thermal','Toboggan','Toque','White','Wool'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2014/04/Winter-Play.jpg');			
			self.themes.push(firstTheme);
			self.themes.push(new ThemeViewModel(2,'Spring Flowers','', ['Allium','Anemone','Azaleas','Camellia','Chionodoxa','Crocus','Daffodil','Forsythia','Hellebore','Hyacinths','Lilac','Muscari','Pansy','Peonies','Primrose','Rhododendron','Scilla','Snowdrop','Spiraea','Tulip'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2014/04/Spring-Flowers-Preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Thanksgiving','',['Apple Pie','Black Friday','Cranberry','Dinner','Family','Feast','Football','Native Americans','November','Parade','Pilgrims','Potatoes','Pudding','Pumpkin Pie','Sales','Stuffing','Thanksgiving','Thursday','Turkey','Vacation'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/12/Thanksgiving-Turkey-preview.jpg'));			
			self.themes.push(new ThemeViewModel(2,'Dreamworks','',['Antz','Bee Movie','Chicken Run','Flushed Away','How To Train Your Dragon','Kung Fu Panda','Madagazcar','Megamind','Monsters vs Aliens','Over The Hedge','The Prince Of Egypt','The Road To ElDorado','Shark Tale','Shrek','Turbo'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/10/Dreamworks-Animated-Films-Preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Walt Disney','',['Aladdin','Bambi','Beauty And The Beast','Bolt','Cinderella','Dinosaur','Dumbo','Fantasia','Hercules','The Jungle Book','The Lion King','The Little Mermaid','Mulan','Pinocchio','Pocahontas','The Rescuers','Robin Hood','Sleeping Beauty','Tangled','Tarzan'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/10/Walt-Disney-Films-Preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Board Games','',['Backgammon','Battleship','Carcassonne','Checkers','Chess','Cluedo','Cranium','Go','Life','Mancala','Mastermind','Monopoly','Othello','Operation','Pictionary','Risk','Scattegories','Scrabble','Sorry','Stratego'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/09/board-games-preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Languages of the World','',['Arabic','Bengali','English','Farsi','French','German','Hindustani','Japanese','Javanese','Korean','MalayIndonesian','Mandarin','Portugese','Punjabi','Spanish','Tamil','Russian','Urdu','Vietnamese','Wu'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/09/languages-preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Africa','',['Abu Simbel','Avenue of the Baobabs','Djemaa el Fna','Fish River Canyon','Giza Pyramids','Great Sphinx','Karnak Temples','Kilimanjaro','Maasai Mara','Ngorongoro Crater','Okavango Delta','Robben Island','Serengeti','Sossusvlei','Table Mountain','The Big Hole','Timbuktu','Valley of the Kings','Victoria Falls','Virunga'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/09/Africa-Preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Cats','',['Abyssinian','Balinese','Bengal','Bobtail','Burmese','Chartreux','Himalayan','Javenese','LaPerm','Longhair','Manx','Munchkin','Napoleon','Ocicat','Persian','Ragamuffin','Rex','Shorthair','Siamese','Siberian'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/08/Cats-preview.jpg'));
			self.themes.push(new ThemeViewModel(2,'Computers','',['bluetooth','computer','cpu','disk drive','ethernet','hdd','keyboard','laptop','monitor','motherboard','mouse','personal','processor','software','sound card','speakers','usb','video card','webcam','wifi'],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2013/08/computers-preview.jpg'));			self.themes.push(new ThemeViewModel(2,'','',[],'http://www.wordsearchcreatorhq.com/wp-content/uploads/2014/04/Spring-Flowers-Preview.jpg'));
			self.chosenTheme(firstTheme);
		};
	
	}

var ThemeViewModel = function(id, title, description, words, imageUrl){
	var self = this;
	self.themeId = ko.observable(id);
	self.title = ko.observable(title);
	self.description = ko.observable(description);
	self.words = ko.observableArray(words);
	self.imageUrl = ko.observable(imageUrl);
	self.wordsText = ko.computed({
        read: function() {
            return self.words().join('\n');
        },
        write: function(value){ 
			self.words(value.split('\n'));
		}
    });
}
	</script>

    </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Word Search Creator</h3>
      </div>
	  
	<div class="row">
		<div class="col-md-12">
			
		</div>
	</div>
	
    <div class="row">
        <div class="col-md-5">
          <div class="panel panel-primary">
		   <div class="panel-heading">
				<h3 class="panel-title">Details</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<select class="form-control" data-bind="options: themes,
						optionsCaption: 'Choose a theme...',
						optionsText: 'title',
						value: chosenTheme"></select>
				</div>
				<div data-bind="with: chosenTheme">
				<div class="form-group">
					<textarea rows=15 class="form-control" id="words" placeholder="Enter Words" data-bind="value: wordsText">
					</textarea>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Email Address" />
				</div>
				<input type="hidden" id="themeId" data-bind="value: themeId" />
				<div class="form-group">
					<button class="btn btn-primary form-control">Send Me This Wordsearch</button>
				</div>
				</div>
			</div>
		  </div>
        </div>
		<div class="col-md-7">
			<div style="text-align: center;" data-bind="with: chosenTheme">
				<!-- <img src="" style="display: inline-block;" class="img-responsive" />-->
				
				<img data-bind="attr: {src: imageUrl}" style="display: inline-block;" class="img-responsive" />
			</div>
		</div>
		
	</div>

	

      <div class="footer">
        <p>&copy; Copyright 2014</p>
      </div>

    </div> <!-- /container -->


    	<script>
    var vm = new ThemeListViewModel()
	ko.applyBindings(vm);
	vm.loadThemes();
</script>
  </body>
</html>
