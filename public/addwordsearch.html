<body>
<h1>Create a wordsearch</h1>

  <form method="post" action="/api/wordsearch">
    <input type='text' placeholder='themeId' id="themeId" name="themeId"/><br/>
    <input type='text' placeholder='title' id="title" name="title"/><br/>
    Pattern<br/>
    <textarea rows=50 placeholder='pattern' cols=150 id="pattern" name="pattern"></textarea><br/>
    Words<br/>
    <textarea rows=20 placeholder='words' id="words" name="words"></textarea><br/>
    <input type='submit' value='submit'/>
  </form>

</body>
</html>
